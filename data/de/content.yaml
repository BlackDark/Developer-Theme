  - Name: WebVOWL + OWL2VOWL (Visualisierung)
    Scope: OpenSource
    Description: OWL (Web Ontology Language) repräsentiert Ontologien mit einer formalen Sprache. Zusammen mit der visuellen Darstellung VOWL kann es zur Visualisierung verbundener Daten verwendet werden. WebVOWL ist eine WebApp zur Visualisierung dieser Sprache mit mehreren Ontologien und Analysemethoden. OWL2VOWL ist das zugrundeliegende Backend zur Transformation gewöhnlicher definierter Ontologien in RDF oder anderen Formaten in die spezifischen JSON-Strukturen, die für WebVOWL benötigt werden.
    Links:
      - Label: Github
        Link: https://github.com/VisualDataWeb/WebVOWL
